<header class="jumbotron header-page jumbotron-fluid header">
  <div class="row" style="background-color: transparent; border: none; outline: none; padding-top: 20vh">
    <div class="col text-center fira-text">
      <div class="header-title">
        <h1><span class="badge">FlaskCon <br><p style="text-align: right; font-size: 20px; background: linear-gradient(to right, #f7c02b, #ee542e); -webkit-background-clip: text; color: transparent;">2020</p></span></h1>
      </div>
      <div class="row text-center" style="border-radius: 15px">
        <div class="countdown">
          <span><u>Event starts in</u></span>
          <h4>
            <div class="row">
              <div class="col">
                <span id="cdown-days" class="cdown cdown-days badge"></span>
                <br/>days
              </div>
              <div class="col">
                <span id="cdown-hours" class="cdown cdown-hours badge"></span><br/>hours
              </div>
              <div class="col">
                <span id="cdown-minutes" class="cdown cdown-minutes badge"></span><br/>minutes
              </div>
              <div class="col">
                <span id="cdown-seconds" class="cdown cdown-seconds badge"></span><br/>seconds
              </div>
            </div>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col event-info">
          <h3><strong>July 4th & 5th</strong></h3>
          <h5><i class="fa fa-clock"></i> <span class="time-range">9:00 - 14:00 GMT</span></h5>
          <h5><i class="fa fa-map-marker"></i> Remote</h5>
        </div>
      </div>
    </div>
  </div>
</header>


<script>
  // Convert the time to user's local time
  var startTime = moment('2020-07-04T09:00:00Z').local().format("HH:mm");
  var endTime = moment('2020-07-04T14:00:00Z').local().format("HH:mm");
  document.querySelector(".time-range").innerHTML = startTime + ' - ' + endTime;

  // Set the date we're counting down to
  var countDownDate = new Date("July 4, 2020 09:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.querySelector(".cdown-days").innerHTML = days;
    document.querySelector(".cdown-hours").innerHTML = hours;
    document.querySelector(".cdown-minutes").innerHTML = minutes;
    document.querySelector(".cdown-seconds").innerHTML = seconds;

    //  document.getElementById("cdown").innerHTML = days + "<br/>d " + hours + "h " + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.querySelector(".cdown-days").innerHTML = "EXPIRED";
      document.querySelector(".cdown-hours").innerHTML = "";
      document.querySelector(".cdown-minutes").innerHTML = "";
      document.querySelector(".cdown-seconds").innerHTML = "";
    }
  }, 1000);
