<div class="section-title" id="organisers">
    <h2>Organisers</h2>
</div>
<div class="row">
    <div class="section-info card-group">
        {%for organiser in ORGANISERS%}
        <div class="col-md-3">
            <div class="card organiser-card">
                <a href="{{organiser['url']}}">
                    <div title="{{organiser['name']}}">
                        <img width="100" height="100" src="{{organiser['logo']}}" class="organiser-logo">
                    </div>
                </a>
            </div>
        </div>
            
        {%endfor%}
    </div>
</div>
