<br>
<div class="section-title" id="partners">
    <h2>Media Partners</h2>
</div>
<div class="row">
    <div class="section-info">
        {%for partner in MEDIA%}
            <div class="card organiser-card">
                <a href="{{partner['url']}}">
                    <div title="{{partner['name']}}">
                        <img width="100" height="100" class="organiser-logo" src="{{partner['logo']}}">
                    </div>
                </a>
            </div>
            
        {%endfor%}
    </div>
</div>
