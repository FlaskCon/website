<div class="section-title" id="schedule_section">
    <h2>Schedule</h2>
</div>
<style>
    ul.timeline {
        list-style-type: none;
        position: relative;
    }

    ul.timeline:before {
        content: ' ';
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
        z-index: 400;
    }

    ul.timeline>li {
        margin: 20px 0;
        padding-left: 20px;
    }

    ul.timeline>li:before {
        content: ' ';
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #22c0e8;
        left: 20px;
        width: 20px;
        height: 20px;
        z-index: 400;
    }
</style>
<div class="row schedule_section">
    <script type="text/javascript">
        $(document).ready(function () {
            $('body').tooltip({
                selector: '.bio'
            });
            $.getJSON("https://sessionize.com/api/v2/hfvabfol/view/All", function (data) {
                var counter = 0;
                $.each(data['sessions'], function () {
                    var startTime = data['sessions'][counter]['startsAt'];
                    var endTime = data['sessions'][counter]['endsAt'];
                    var title = data['sessions'][counter]['title'];
                    var description = data['sessions'][counter]['description'];
                    var speaker_id = data['sessions'][counter]['speakers'][0];
                    var s_i = 0;
                    for (var i = data['speakers'].length - 1; i >= 0; i--) {
                        speaker_data = data['speakers'][i];
                        if (speaker_data['id'] == speaker_id) {
                            speaker = speaker_data;
                            s_i = i;
                            break;
                        }
                    }
                    var startT = new Date(startTime);
                    var startT_hour = startT.getHours();
                    if (startT_hour === '0') {
                        startT_hour = '00';
                    }
                    var endT = new Date(endTime);
                    var endT_hour = endT.getHours();
                    if (endT_hour === '0') {
                        endT_hour = '00';
                    }
                    var fullName = data['speakers'][s_i]['fullName'];
                    var bio = data['speakers'][s_i]['bio'];
                    if (startT.getDate() == 4) {
                        var session = `
                        <li>
                            <p target="_blank" class="talk_title"><span class="counter">${counter + 1}</span>${title}</p>
                            <br />
                            <p class="schedule_time">
                                ${startT.toLocaleTimeString('en-US')} GMT - ${endT.toLocaleTimeString('en-US')} GMT
                            </p>
                            <h5>
                                <span class="bio" data-toggle="tooltip" data-placement="top" title="${bio}"><i class="fa fa-info"></i></span>
                                ${fullName}
                            </h5>
                            <p>
                                ${description}
                            </p>
                            <hr />
                            <div>QnA (5 mins)</div>
                            <hr />
                            <div>Break (5 mins)</div>
                            <hr />
                        </li>
                    `
                    } else {
                        var session2 = `
                        <li>
                            <p target="_blank" class="talk_title" href="https://www.totoprayogo.com/#"><span class="counter">${counter + 1}</span>${title}</p>
                            <br />
                            <p href="#" class="schedule_time">
                                ${startT.toLocaleTimeString('en-US')} GMT - ${endT.toLocaleTimeString('en-US')} GMT
                            </p>
                            <h5>
                                <span class="bio" data-toggle="tooltip" data-placement="top" title="${bio}"><i class="fa fa-info"></i></span>
                                ${fullName}
                            </h5>
                            <p>
                                ${description}
                            </p>
                            <hr />
                            <div>QnA (5 mins)</div>
                            <hr />
                            <div>Break (5 mins)</div>
                            <hr />
                        </li>
                    `
                    };
                    counter++;
                    $('.day-1').append(session);
                    $('.day-2').append(session2);
                });

            });
            //$('[data-toggle="tooltip"]').tooltip()
            var interviews = [
                { "name": "", "project": "", "about": "" },
            ];
        });
    </script>

    <div class="col-md-1">
    </div>
    <div class="col-md-2" style="display: flex; align-items:center;">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                aria-controls="v-pills-home" aria-selected="true">July 4<sup>th</sup></a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                aria-controls="v-pills-profile" aria-selected="false">July 5<sup>th</sup></a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content" id="v-pills-tabContent" style="height: 70vh; overflow-y: scroll; overflow-x: hidden; border-top: 1px solid #202020; border-bottom: 1px solid #202020;">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="row">
                    <div class="col-md-9">
                        <ul class="timeline day-1">
                        </ul>
                    </div>
                </div>        
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="row">
                    <div class="col-md-9">
                        <ul class="timeline day-2">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
